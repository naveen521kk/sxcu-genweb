<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans&display=swap");
      body {
        font-family: "PT Sans", sans-serif;
      }
      img.logo {
        background-image: linear-gradient(
          to bottom right,
          rgb(76, 40, 156),
          rgb(223, 153, 216)
        );
        padding: 5px;
        border: 2px solid #fff;
        border-radius: 15px;
      }
      .invalid-feedback {
        background-color: red;
        color: red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4 logo"
          src="logo.svg"
          alt="sxcu-logo"
          width="85"
          height="85"
        />
        <h2><code>.sxcu</code> file generator</h2>
        <p class="lead">
          Use this to create custom <code>.sxcu</code> file and directly import
          into ShareX.
        </p>
      </div>
      <form id="mainform" action="/submit" method="GET">
        <h4 class="mb-3">Enter Details to Create SXCU file:</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="subdomain">Subdomain</label>
            <input
              type="text"
              class="form-control"
              id="subdomain"
              placeholder="Enter your Subdomain."
              value="https://sxcu.net"
              name="subdomain"
              data-msg="Valid Subdomain is required."
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="token"
              >Token <span class="text-muted">(Optional)</span></label
            >
            <input
              type="text"
              class="form-control"
              id="token"
              placeholder="The upload token for the sub domain that's being used, if one required. "
              value=""
              name="token"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="collection">Collection <span class="text-muted">(Optional)</span></label>
              <input
                type="text"
                class="form-control"
                id="collection"
                name="collection"
                placeholder="The collection ID to which you want to upload to if you want to upload to a collection."
              />
          </div>
          <div class="col-md-6 mb-3">
            <label for="collection_token">Collection Token <span class="text-muted">(Optional)</span></label>
              <input
                type="text"
                class="form-control"
                id="collection_token"
                name="collection_token"
                placeholder=" the collection upload token if one is required by the collection you're uploading to."
              />
          </div>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="noembed" name="noembed">
          <label class="custom-control-label" for="noembed">Do you want to Embed the Image?</label>
        </div>
        <hr class="mb-4" />
        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Submit
        </button>
        <hr />
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script>
      var expression = /[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)?/gi;
      var regex = new RegExp(expression);
      $("#mainform").validate({
        rules: {
          subdomain: {
            required: true,
            url: true,
            normalizer: function (value) {
              var url = value;
              if (url.match(regex)) {
                console.log(url);
                return url;
              } else {
                return "";
              }
            },
            token: {
              required: false,
              normalizer: function (value) {
                return $.trim(value);
              },
            collection: {
              required: false,
              normalizer: function (value) {
                return $.trim(value);
              },
            },
            collection_token: {
              required: false,
              normalizer: function (value) {
                return $.trim(value);
              },
            },
            noembed: {
              required: true,
              normalizer: function (value) {
                console.log(value)
                return ""

              },
            }
          },
        },
      },});
    </script>
  </body>
</html>
